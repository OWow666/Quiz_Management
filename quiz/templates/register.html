<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册</title>
</head>
<body>
    <div class="container">
        <h2>用户注册</h2>
        {% if form.errors %}
            <div class="error">
                {% for field, errors in form.errors.items %}
                    {% for error in errors %}
                        <p>{{ error }}</p>
                    {% endfor %}
                {% endfor %}
            </div>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <label for="{{ form.username.id_for_label }}">用户名：</label>
            {{ form.username }}
            <br>
            <label for="{{ form.email.id_for_label }}">电子邮箱：</label>
            {{ form.email }}
            <br>
            <label for="{{ form.password1.id_for_label }}">密码：</label>
            {{ form.password1 }}
            <br>
            <label for="{{ form.password2.id_for_label }}">确认密码：</label>
            {{ form.password2 }}
            <br>
            <button type="submit">注册</button>
        </form>
    </div>
</body>
</html>
